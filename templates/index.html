<!DOCTYPE html>
<html>
<head>
  <title>Samarthya AI</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Prompt:wght@600&display=swap" rel="stylesheet">


  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
 

  <div class="container">
    <h1>Samarthya - Empowering Lives with Indian Wisdom</h1>
    <form method="POST" action="/generate">
      <input type="text" name="prompt" id="keywordInput" placeholder='Try typing..... "I feel depressed"'>
      <br>
      <button type="submit">Seek Guidance</button>
    </form>
    <div id="quoteDisplay">
      {% if generated_quote %}
        {{ generated_quote }}
      {% endif %}
    </div>
  </div>
<div class="container-fluid">
  <figure class="text-center">
    <blockquote class="blockquote">
      <p>SamyarthaAI is an AI tool powered by GPT-3, a large language model. While it draws inspiration from the profound wisdom of Indian legends such as Swami Vivekananda, Rabindranath Tagore, and more, the responses generated are not guaranteed to be 100% accurate or factual. For matters requiring authentic guidance, consulting experts or authoritative sources is recommended.

        Note: The developers of this website are in no way responsible for the responses being generated by the AI. Use the information at your discretion.
      </p>
    </blockquote>
    <figcaption class="blockquote-footer">
      Designed & Developed by Team Noobs69</cite>
    </figcaption>
  </figure>
</div>

</body>
</html>
